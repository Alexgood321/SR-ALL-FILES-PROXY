RULE-SET,https://cdn.jsdelivr.net/gh/Alexgood321/SR-ALL-FILES-PROXY@main/rules/upstreams/proxy.list,PROXY,update-interval=21600
RULE-SET,https://cdn.jsdelivr.net/gh/Alexgood321/SR-ALL-FILES-PROXY@main/rules/upstreams/anti-ad-easylist.list,REJECT,update-interval=21600

GEOIP,RU,DIRECT
FINAL,DIRECT

[URL Rewrite]
